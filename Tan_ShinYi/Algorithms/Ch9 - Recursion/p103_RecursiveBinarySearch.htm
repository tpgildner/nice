<html>
<head>
  <title>Recursive Binary Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){


    function rbins(arr, val, low, high){
      var mid= Math.trunc((high+low)/2);
      if (arr[mid]==val){
        return true;
      }else if (low>=high){
        return false;
      }
      if (val<arr[mid]){
        high=mid-1;
      } else{
        low=mid+1;
      }

      return rbins(arr, val, low, high);
    }

    function binarySearch(arr, val){
      var low=0;
      var high = arr.length-1;

      var temp=rbins(arr,val, low, high);

      console.log(temp);
    }

    binarySearch([1,2,3,4], 4);
    binarySearch([1,2,3,4], 1);
    binarySearch([1,2,3,4], 3);
    binarySearch([1,2,3,4], 2);
    binarySearch([1,2,3,4], 0);
    binarySearch([1,2,3,4], 5);
    binarySearch([2,4,6,8], 3);



  });


  </script>
</head>
