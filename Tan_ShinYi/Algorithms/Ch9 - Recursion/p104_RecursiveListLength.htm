<html>
<head>
  <title>Recursive List Length</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    function SLL(){
      this.head=null;
    }

    function Node(val){
      this.val=val;
      this.next=null;
    }

    SLL.prototype.addFront = function(val){
      if(!this.head){
        this.head= new Node(val);
        return this;
      }
      var temp=this.head;
      this.head=new Node(val);
      this.head.next=temp;
      return this;
    }

    SLL.prototype.iterate = function(){
      var current=this.head;
      while(current){
        console.log(current.val);
        current=current.next;
      }

    }

    list = new SLL();
    list.addFront(1).addFront(2).addFront(3).addFront(4);
    list.iterate();

    function listLength(node){
      if(!node.next){
        return 1;
      }
      node=node.next;
      return listLength(node)+1;
    }

    var temp = listLength(list.head);
    console.log(temp);

  });


  </script>
</head>
<body>

</body>
</html>
