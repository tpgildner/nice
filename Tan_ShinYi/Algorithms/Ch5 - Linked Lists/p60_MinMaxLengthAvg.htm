<html>
<head>
  <title>Max, Min, Average, Length</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    function SLL(){
      this.head=null;
    }

    function Node(val){
      this.val=val;
      this.next=null;
    }

    SLL.prototype.addFront = function(val){
      if(!this.head){
        this.head= new Node(val);
        return this;
      }
      var temp=this.head;
      this.head=new Node(val);
      this.head.next=temp;
      return this;
    }

    // the following function will accept an arguement called
    // "param" which is an array of 4 elements, each indicating
    // whether the user wants min, max, length, and/or average
    // with either a 0 for not wanting, or 1 for wanting (in that order)
    SLL.prototype.stats = function(param){
      if(!this.head){
        return null;
      }
      var current=this.head;
      var min=this.head.val;
      var max=this.head.val;
      var count=0;
      var sum=0;

      if(param[0]==1){
        while (current){
          count++;
          current=current.next;
        }
        console.log("length: " + count);
      }
      current=this.head;

      if(param[1]==1){
        while(current){
          if(current.val>max){
            max=current.val;
          }
          current=current.next;
        }
        console.log("max: " + max);
      }

      current=this.head;
      count=0;

      if(param[2]==1){
        while(current){
          if(current.val<min){
            min=current.val;
          }
          current=current.next;
        }
        console.log("min: " + min);
      }
      current=this.head;
      if(param[3]==1){
        while(current){
          count++;
          sum+=current.val;
          current=current.next;
        }
        console.log("average: " + (sum/count));
      }
    }


    SLL.prototype.iterate = function(){
      var current=this.head;
      while(current){
        console.log(current.val);
        current=current.next;
      }

    }

    list = new SLL();
    list.addFront(1).addFront(2).addFront(3).addFront(4);
    list.iterate();

    //please pass in an arguement using this array [0,0,0,0]
    //where if you place a 1 in any of the four locations
    // you indicate whether you want length, max, min, and/or average
    //(in that order)
    list.stats([1,1,1,1]);
    list.stats([0,1,0,1]);
  });


  </script>
</head>
