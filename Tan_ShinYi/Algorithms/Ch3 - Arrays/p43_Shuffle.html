<html>
<head>
  <title>Array Shuffle</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){
    // Suffle the values in a given array. Work in place.

    function shuffle(arr, val){ //val is the user input of how many times they want the array shuffled
      for (var i=0; i<val; i++){
        var index1 = Math.floor(Math.random()*arr.length);
        var index2 = index1;
        while (index1==index2){
          var index2 = Math.floor(Math.random()*arr.length);
        }
        var temp = arr[index1];
        arr[index1]=arr[index2];
        arr[index2]=temp;
        console.log(arr);
      }
      return arr;
    }

    //Test case below:
    console.log(shuffle([2,4,6,8], 3));

  });


  </script>
