<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function Builder</title>
        <script>
            runningLogger();
            function runningLogger(){
                console.log("I am running!");
            }

            function multiplyByTen(x){
                return x * 10;
            }
            console.log(multiplyByTen(5));

            function stringRetrunOne(){
                return "First string!";
            }

            function stringReturnTwo(){
                return "Second string!";
            }

            function caller(func){
                if (typeof(func) === 'function'){
                    func();
                }
            }

            caller(runningLogger());

            function myDoubleConsoleLog(func1, func2){
                if (typeof(func1) == 'function'){
                    console.log(func1());
                }

                if (typeof(func2) == 'function'){
                    console.log(func2());
                }
            }

            myDoubleConsoleLog(stringRetrunOne, stringReturnTwo);

            function caller2(func){
                console.log("Starting...");
                function nothing() {}//setTimeout takes a function variable
                setTimeout(nothing, 2000);
                if (typeof(func) == 'function'){
                    func();
                }
                console.log("Ending...");
                return "Interesting";
            }
        </script>
    </head>
    <body>

    </body>
</html>
